<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tab</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="tab.css">
</head>
<body>
    <div class="tabs">
        <div class="tabs__content tabs__content_0"></div>
        <div class="tabs__content tabs__content_1"></div>   
        <div class="tabs__content  tabs__content_2"></div>  
        <div class="tabs__nav">
            <div class="tabs__element">
                <input type="radio" class="tabs__input" id="0" name="tab" aria-hidden="true" data-id="0">
                <label for="0" class="tabs__label">
                    <img class="tabs__img" src="icons/0.jpg">
                </label>
            </div>
            <div class="tabs__element">
                <input type="radio" class="tabs__input" id="1" name="tab" aria-hidden="true" data-id="1">
                <label for="1" class="tabs__label">
                    <img  class="tabs__img" src="icons/1.jpg">
                </label>
            </div>
            <div class="tabs__element">
                <input type="radio" class="tabs__input" id="2" name="tab" aria-hidden="true" data-id="2">
                <label for="2" class="tabs__label">
                    <img class="tabs__img" src="icons/2.jpg">
                </label>
            </div>
        </div>    
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="tab.js"></script>
</body>
</html>
