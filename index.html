<!DOCTYPE html>
<html>
<head>
	<title>Landio</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<main class="action">
		<div class="container">
			<div class="row">
				<div class="col">
					<header class="action__header justify-content-between">
						<a href="#" class="logo">
							<img src="stylesheets/icons/logo.svg" alt="Land.io" class="logo__img">
						</a>
						<nav class="nav d-flex">
							<a class="nav__link link link_animated link_right-margin" href="#">About Land.io</a>
							<a class="nav__link link link_animated link_right-margin" href="#">How it works</a>
							<a class="nav__link link link_animated link_right-margin" href="#">Support</a>
							<a class="nav__link link link_animated link_right-margin" href="#">Log in</a>
							<a class="nav__link link link_animated link_right-margin" href="#">Log in</a>
							<img class="nav__link link link_animated" src="src/icons/nav/search.svg"></img>
						</nav>
					</header>
				</div>
			</div>

			<div class="row">
				<div class="col">
					<div class="action__slogan">
						<h2 class="title title_big title_bright action__title">Land.io, blissful innovation.</h2>
						<p class="subtitle action__subtitle">Craft your journey, absolutely free, with Land.io UI kit.</p>
						<button class="button button_primary button_img">FREE FOR SKETCH</button>
					</div>
				</div>
			</div>

			<ul class="socials socials_absolute">
				<li class="socials__item">
					<a href="#" class="socials__link socials__link_twitter">
						1024
					</a>
				</li>
				<li class="socials__item">
					<a href="#" class="socials__link socials__link_facebook">
						562
					</a>
				</li>
				<li class="socials__item">
					<a href="#" class="socials__link socials__link_linkedin">
						356
					</a>
				</li>
			</ul>
		</div>
	</main>
	<section class="feedback">
		<div class="container">
			<div class="row feedback_distanced">
				<div class="col">
					<h2 class="title text-center">Sign up to receive free updates as soon as they hit!</h2>
				</div>
			</div>
			<div class="row">
				<form class="feedback__form">
					<div class="col">
						<input class="input input_text" type="text"  name="name" placeholder="Your name" required maxlength="50"> 
					</div>
					<div class="col">
						<input class="input input_email" type="email" name="email" placeholder="Email address" required maxlength="64">
					</div>
					<div class="col">
						<input class="input input_password" type="password" name="password" placeholder="Enter a password" required>
					</div>
					<div class="col">
						<input type="submit" class="button button_secondary" value="SIGN UP FOR FREE">
					</div>
				</form>	
			</div>
			<div class="row feedback_margin">
				<div class="col">
					<div class="checkbox">
						<input class="checkbox__input" type="checkbox" name="terms" id="terms-label" required>
						<label class="checkbox__label" for="terms-label" >
							I agree to Land.ioâ€™s <a href="#" class="checkbox__link">terms of service</a>
						</label>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
