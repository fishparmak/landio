<!DOCTYPE html>
<html>
<head>
	<title>Landio</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<main class="action">
		<div class="container">
			<div class="row">
				<div class="col">
					<header class="action__header justify-content-between">
						<a href="#" class="logo">
							<img src="stylesheets/icons/logo.svg" alt="Land.io" class="logo__img">
						</a>
						<nav class="nav d-flex">
							<a class="nav__link link link_animated link_right-margin" href="#">About Land.io</a>
							<a class="nav__link link link_animated link_right-margin" href="#">How it works</a>
							<a class="nav__link link link_animated link_right-margin" href="#">Support</a>
							<a class="nav__link link link_animated link_right-margin" href="#">Log in</a>
							<a class="nav__link link link_animated link_right-margin" href="#">Log in</a>
							<img class="nav__link link link_animated" src="src/icons/nav/search.svg"></img>
						</nav>
					</header>
				</div>
			</div>

			<div class="row">
				<div class="col">
					<div class="action__slogan">
						<h2 class="title title_big title_bright action__title">Land.io, blissful innovation.</h2>
						<p class="subtitle action__subtitle">Craft your journey, absolutely free, with Land.io UI kit.</p>
						<button class="button button_primary button_img">FREE FOR SKETCH</button>
					</div>
				</div>
			</div>

			<ul class="socials socials_absolute">
				<li class="socials__item">
					<a href="#" class="socials__link socials__link_twitter">
						1024
					</a>
				</li>
				<li class="socials__item">
					<a href="#" class="socials__link socials__link_facebook">
						562
					</a>
				</li>
				<li class="socials__item">
					<a href="#" class="socials__link socials__link_linkedin">
						356
					</a>
				</li>
			</ul>
		</div>
	</main>
</body>
</html>
